	  <h1 class="navbar-brand title"><img src="images/brand.png" id="g-logo" />Sorting Visualizer</h1>
	 
	  <div class="dropdown">
		<select class="form-control text-center" id="select_sort" onchange="changeAlgo()">
			<option>Bubble Sort</option>
			<option>Insertion Sort</option>
			<option>Selection Sort</option>
			<option>Merge Sort</option>
			<option>Quick Sort</option>

	<div class="container">
		
		<div class="row buttons">

			<div class="col-2 col-sm-2 col-md-1 col-lg-1 d-table">
				<!-- Play Button -->
				<input type="button" value="" class="btn align-middle" onclick="startAnimation()"/>
			</div>

			<div class="col-2 col-sm-2 col-md-1 col-lg-1 d-table align-self-center">
				<!-- Pause Button -->
	  			<input type="button" value="" class="btn2 align-middle" onclick="pauseAnimation()"/>

	  			<select id="index" class="index align-middle">
	  			</select>
			</div>

			<div class="slidecontainer col-6 col-sm-6 col-md-8 col-lg-3 d-table align-self-center">
  				<input type="range" min="5" max="20" value="10" class="slider align-middle" id="myRange" oninput="recreateBars(this.value)" />
  				<input type="range" min="1" max="99" class="slider2 align-middle" id="numbers" oninput="changeArrayElement()" />
  			</div>

	  		<div class="col-1 d-table align-self-center">
	  			<input type="checkbox" id="changeNumber" class="changeNumber align-middle" onclick="changeValues(this.checked)" />
	  		</div>


		</div>

		<div class="row my-row align-items-center">
			
			<div class="col-lg-6 my-col" id="firstCanvas">
				<canvas id="myCanvas" height="400" width="200"></canvas>
			</div>

			<div class="col-lg-1 my-col-button text-center">
				<input type="checkbox" id="frameByFrame" onclick="changeFrameByFrame(this.checked)">
				<input type="button" value="" id="next"/>
				<label class="label1">Step By Step</label>
			</div>
  
			<div class="col-lg-5 my-col" id="secondCanvas">
				<canvas id="myCanvas2" height="400" width="200"></canvas>
			</div>

		</div>

	</div>
