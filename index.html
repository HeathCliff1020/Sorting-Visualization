<!DOCTYPE html>
<html>
<head>
	<!--<meta http-equiv="refresh" content="1" />-->
	<title>Sorting Visualization</title>

	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-fixed-top">

		<div class="bg"></div>

	  <h1 class="navbar-brand title">Sorting Visualizer</h1>
	 
	  <div class="dropdown">
		<select class="form-control text-center" id="select_sort" onchange="changeAlgo()">
			<option>Bubble Sort</option>
			<option>Selection Sort</option>
			<option>Insertion Sort</option>
			<option>Merge Sort</option>
			<option>Quick Sort</option>
		</select>
	  </div>

	  <div class="dropdown">
		<select class="form-control text-center">
			<option>Slow</option>
			<option>Medium</option>
			<option>Fast</option>
		</select>
	  </div>

	  <div class="buttons">
	
	  	<input type="button" value="Play" class="btn form-control" onclick="startAnimation()"/>
	
	  	<input type="button" value="Pause" class="btn form-control" onclick="pauseAnimation()"/>
	
	  </div>

	  <div class="slidecontainer">
  		<input type="range" min="5" max="25" value="10" class="slider" id="myRange" oninput="recreateBars(this.value)" />
	  </div>

	  <input type="range" min="1" max="100" class="slider2" id="numbers" oninput="changeArrayElement()" />

	  <input type="checkbox" id="frameByFrame" onclick="changeFrameByFrame(this.checked)" />
	  <input type="checkbox" id="changeNumber" onclick="changeValues(this.checked)" />

	  <select id="index">
	  </select>
	
	</nav>

	<div class="container canvasContainer">
		
		<div class="row my-row align-items-center">
			
			<div class="col-lg-5 my-col">
				<canvas id="myCanvas" height="400" width="200"></canvas>
			</div>

			<div class="col-lg-2 my-col-button">
				<input type="button" value="" id="next" class="align-self-center"/>
			</div>

			<div class="col-lg-5 my-col">
				<canvas id="myCanvas2" height="400" width="200"></canvas>
			</div>

		</div>

	</div>


	<script type="text/javascript" src="script/myFunctions.js"></script>
	<script type="text/javascript" src="script/bar.js"></script>
	<script type="text/javascript" src="script/sorting.js"></script>
	<script type="text/javascript" src="script/bubble_sort.js"></script>
	<script type="text/javascript" src="script/insertion_sort.js"></script>
	<script type="text/javascript" src="script/selection_sort.js"></script>
	<script type="text/javascript" src="script/merge_sort.js"></script>
	<script type="text/javascript" src="script/main.js"></script>

</body>

</html>
